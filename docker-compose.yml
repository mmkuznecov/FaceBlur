version: '3.8'
services:
  gateway_service:
    build: ./faceblur/gateway_service
    volumes:
      - ./faceblur/gateway_service:/app
    ports:
      - 8000:8000
    depends_on:
      - rabbitmq
      - redis

  face_detection_service:
    build: ./faceblur/face_detection_service
    volumes:
      - ./faceblur/face_detection_service:/app
    depends_on:
      - rabbitmq
      - redis

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

  redis:
    image: redis
    ports:
      - 6379:6379